<body class="text-center">
  <div class="box">
    <span class="borderLine"></span>
    <form [formGroup]="loginForm">

      <h1 class=" mb-3 fw-normal">Please sign in</h1>

      <div class="inputBox">
        <span>Emailadress</span>
        <input type="text" formControlName="email"  class="form-control" id="floatingInput" required="required">
        <i></i>
      </div>
      <div class="inputBox">
        <span>Password</span>
        <input formControlName="password" type="password" class="form-control" id="floatingPassword"
          required="required">

        <i></i>
      </div>

      <div class="links">
        <a href="#">Forgot Password</a>
        <a href="#">Sign Up</a>
      </div>


      <input id="myInput" type="submit" value="Login" (click)="login()">
      <h5 class="h5 mb-3 fw-normal">&copy; 2022-2023</h5>
    </form>
  </div>

</body>
