<div class="content">
  <div class="col-md-12">
    <div class="card">
      <div class="card-content">
        <h5 class="title">Add Product</h5>
      </div>
      <div class="card-body">
        <form [formGroup]="productAddForm">
          <label>Product Name</label>
          <div class="mb-3">
            <div class="form-group">
              <input type="text" id="productName" formControlName="productName" class="form-control"
                placeholder="Product Name" />
            </div>
          </div>
          <br>
          <div class="mb-3">
            <label>Category</label>
            <div class="form-group">
              <input type="number" id="categoryId" formControlName="categoryId" class="form-control"
                placeholder="Category" />
            </div>
          </div>
          <br>
          <div class="mb-3"></div>
          <label>Units Stock</label>
          <div class="form-group">
            <input type="number" id="unitsInStock" formControlName="categoryId" class="form-control"
              placeholder="Units Stock" />
          </div>
          <br>
          <div class="mb-3">
            <label>Unit Price</label>
            <div class="form-group">
              <input type="number" id="unitPrice" formControlName="unitPrice" class="form-control"
                placeholder="Price" />
            </div>
          </div>
        </form>
      </div>
      <div class="card-footer">
        <button class="btn btn-fill btn-primary pull-right" (click)="add()">Add</button>
      </div>
    </div>
  </div>
</div>
